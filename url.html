<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メガネのゆっくりチャンネル - リンク一覧</title>
  <meta name="description" content="メガネのゆっくりチャンネルに関連するURL一覧ページ">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-content h1 {
      font-size: 2.5rem;
      margin: 0 20px 0 0;
    }
    .channel-logo {
      height: 80px;
      width: 80px;
      border-radius: 50%;
    }
    header p {
      font-size: 1.2rem;
      margin: 10px 0 0 0;
    }
    nav {
      background-color: #282828;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: #4caf50;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .link-list {
      list-style: none;
      padding: 0;
    }
    .link-list li {
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .link-list img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      border-radius: 50%;
    }
    .link-list a {
      color: #4caf50;
      font-size: 1.5rem;
      text-decoration: none;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      background-color: #282828;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .link-list a:hover {
      background-color: #4caf50;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      color: #888;
      font-size: 0.9rem;
    }
    footer a {
      color: #4caf50;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>メガネのゆっくりチャンネル - リンク一覧</h1>
      <img class="channel-logo" src="https://superglassesweb.netlify.app/channels4_profile.jpg" alt="チャンネルロゴ">
    </div>
    <p>お気に入りのリンクをチェック！</p>
  </header>

  <div class="container">
    <ul class="link-list">
      <li>
        <a href="https://x.com/super_glassesv9" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/X_logo_2023_original.svg" alt="X（旧Twitter）アイコン">
          X（旧Twitter）
        </a>
      </li>
      <li>
        <a href="https://www.youtube.com/@Super-Glasses-vcl" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/YouTube_icon.png" alt="YouTubeアイコン">
          YouTubeチャンネル
        </a>
      </li>
    </ul>
  </div>

  <footer>
    <p>© 2025 メガネのゆっくりチャンネル</p>
  </footer>
</body>
</html>
